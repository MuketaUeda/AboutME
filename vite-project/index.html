<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding for proper text rendering -->
    <meta charset="UTF-8" />
    <!-- Favicon for browser tab -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Responsive viewport settings for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title displayed in browser tab -->
    <title>Vite + React</title>
    <!-- Script para aplicar tema escuro imediatamente e evitar flash -->
    <script>
      // Aplica tema escuro por padr√£o imediatamente
      const theme = localStorage.getItem('theme') || 'dark';
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body>
    <!-- Root element where React application will be mounted -->
    <div id="root"></div>
    <!-- Entry point script that loads the React application -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
